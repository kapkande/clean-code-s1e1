<!DOCTYPE html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
    <article class="article">
        <img class="article__img" src="./eisenhower-matrix.jpg">
        <a class="article__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <main>
        <section id="section add-section">
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input class="section__item__text" id="new-task" type="text">
                <button>Add</button>
            </div>
        </section>
        <section id="section todo-section">
            <h3>Todo</h3>
            <ul class="section__list" id="todo-list">
                <li class="section__list__item">
                    <input class="section__checkbox" type="checkbox">
                    <label class="section__item__text">Pay Bills</label>
                    <input class="section__item__input-task" type="text">
                    <button class="button section__item__edit">Edit</button>
                    <button class="button section__item__delete">
                        <img class="button__img" src="./remove.svg">
                    </button>
                </li>
                <li class="section__list__item section__list__item__edit">
                    <input class="section__checkbox" type="checkbox">
                    <label class="section__item__text">Go Shopping</label>
                    <input class="section__item__input-task" type="text" value="Go Shopping">
                    <button class='button section__item__edit'>Save</button>
                    <button class="button section__item__delete">
                        <img class="button__img" src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
        <section class="section complete-section">
            <h3>Completed</h3>
            <ul class="section__list" id="completed-list">
                <li class="section__list__item">
                    <input class="section__checkbox" type="checkbox" checked>
                    <label class="section__item__text">See the Doctor</label>
                    <input class="section__item__input-task" type="text">
                    <button class="section__item__edit">Edit</button>
                    <button class="section__item__delete">
                        <img class="button__img" src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
