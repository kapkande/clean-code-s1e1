<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header">
        <article class="article">
            <img class="article__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
            <a class="article__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </article>
    </header>
    <main>
        <section class="section add-section">
            <label class="section__item__text" for="new-task">
                <h3 class="section__title">Add Item</h3>
            </label>
            <div class="section__wrapper">
                <input 
                    class="section__item__input-text" 
                    id="new-task" 
                    type="text">
                <button class="button">Add</button>
            </div>
        </section>
        <section class="section todo-section">
            <h3 class="section__title">Todo</h3>
            <ul class="section__list" id="todo-list">
                <li class="section__list__item">
                    <input class="section__checkbox" type="checkbox">
                    <label class="section__item__text">Pay Bills</label>
                    <input class="section__item__input-text" type="text">
                    <button class="button section__edit">Edit</button>
                    <button class="button section__item__delete">
                        <img 
                            class="button__image" 
                            src="./remove.svg" 
                            alt="cross">
                    </button>
                </li>
                <li class="section__list__item">
                    <input class="section__checkbox" type="checkbox">
                    <label class="section__item__text">Go Shopping</label>
                    <input 
                        class="section__item__input-text" 
                        type="text" 
                        value="Go Shopping">
                    <button class="button section__edit">Save</button>
                    <button class="button section__item__delete">
                        <img 
                            class="button__image" 
                            src="./remove.svg" 
                            alt="cross">
                    </button>
                </li>
            </ul>
        </section>
        <section class="section complete-section">
            <h3 class="section__title">Completed</h3>
            <ul class="section__list" id="completed-list">
                <li class="section__list__item">
                    <input class="section__checkbox" type="checkbox" checked>
                    <label class="section__item__text">See the Doctor</label>
                    <input class="section__item__input-text" type="text">
                    <button class="button section__edit">Edit</button>
                    <button class="button section__item__delete">
                        <img 
                            class="button__image" 
                            src="./remove.svg" 
                            alt="cross">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
